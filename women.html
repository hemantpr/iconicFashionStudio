<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>iconicFashionStudio</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
</head>
<body>
  <div id="header"></div>

  <hr/>

  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex items-center md:flex-row flex-col">
      <div class="flex flex-col md:pr-10 md:mb-0 mb-6 pr-0 w-full md:w-auto md:text-left text-center">
        <h2 class="text-xs text-pink-500 tracking-widest font-medium title-font mb-1">WOMEN'S SECTION</h2>
        <h1 class="md:text-3xl text-2xl font-medium title-font text-gray-900">Find fashnable cloths for women, everything at wholesale prices</h1>
      </div>
    </div>
  </section>

  <hr/>

  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4">
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-100 rounded overflow-hidden">
            <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="women/1.jpg">
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Kurti</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium">New design</h2>
          </div>
        </div>
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-100 rounded overflow-hidden">
            <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="women/2.jpg">
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Kurti</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium">Red black</h2>
          </div>
        </div>
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-100 rounded overflow-hidden">
            <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="women/3.jpg">
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Kurti</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium">Pure white</h2>
            <p class="mt-1">Rs 1200</p>
          </div>
        </div>
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-100 rounded overflow-hidden">
            <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="women/4.jpg">
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Kurti</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium">Rosey pink</h2>
            <p class="mt-1">Rs 1200</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <hr />

  <div id="footer"></div>

</body>
</html>
